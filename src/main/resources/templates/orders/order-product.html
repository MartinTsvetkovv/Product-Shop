    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light">

        <h1 class="text-center mb-4">Order product</h1>
        <hr class="h2 w-25 bg-dark">

        <form id="order-form" class="form w-25 mx-auto" th:action="@{/order/submit/{id}(id=${product.id})}" method="post">

            <div class="text-center">
                <img th:src="${product.imageUrl}" width="320" height="350" alt="Product">
            </div>
            <div class="row form-group">
                <div class="col col-md-12 text-center mt-3">
                    <span>Customer:</span>
                    <input th:value="${#authentication.getName()}" disabled class="disabled form-control"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-12 text-center mt-3">
                    <span>Name:</span>
                    <input th:value="${product.name}" disabled class="disabled form-control"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-12 text-center mt-3">
                    <span>Desciption:</span>
                    <input th:value="${product.description}" disabled class="disabled form-control"/>
                    <!--                    <h4>Desciption: <span th:text="${product.description}"></span></h4>-->
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-12 text-center mt-3">
                    <span>Price:</span>
                    <input th:value="${product.price}" disabled class="disabled form-control">
                    <!--                    <h4>Price: <span th:text="${product.price}"></span></h4>-->
                </div>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <input id="inputId" type="hidden" name="id" th:value="${product.getId()}"/>
                <button id="btn-submit-order" type="submit" class="btn btn-success">Order Product</button>
            </div>
        </form>

    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
